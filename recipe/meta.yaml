{% set name = "compyle" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pypr/compyle/archive/{{ version }}.tar.gz
  sha256: ce2a1fbaf9df3224cd988d5f82238c040c32456ad2cf289bd47e06237615374e

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
  host:
    - cython
    - mako
    - mock >=1.0
    - numpy
    - python
    - setuptools
    - pytools
    - pip
  run:
    - mako
    - {{ pin_compatible('numpy') }}
    - python
    - pytools

test:
  imports:
    - compyle

about:
  home: https://github.com/pypr/compyle
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Execute a subset of Python on HPC platforms
  doc_url: https://compyle.readthedocs.io/

extra:
  recipe-maintainers:
    - rishi9699

